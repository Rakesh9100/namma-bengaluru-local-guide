<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Namma Bengaluru Local Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90vw;
            max-height: 90vh;
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow-y: auto;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .error-code {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            color: #667eea;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #2c3e50;
            margin: 0;
            line-height: 1.3;
        }

        .local-message {
            font-style: italic;
            color: #7f8c8d;
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin: 0;
            line-height: 1.4;
            max-width: 100%;
        }

        .redirect-message {
            color: #666;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            margin: 0;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: clamp(0.8rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: transform 0.3s ease;
            margin-top: 0.5rem;
        }

        .home-button:hover {
            transform: translateY(-2px);
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
                border-radius: 10px;
            }
            
            .error-container {
                gap: 0.8rem;
            }
        }

        /* Very small screens */
        @media (max-height: 500px) {
            .container {
                padding: 1rem;
                max-height: 95vh;
            }
            
            .error-container {
                gap: 0.5rem;
            }
            
            .error-code {
                font-size: clamp(2rem, 6vw, 4rem);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>

            <h2 class="error-message">
                Oops! This page got lost in Bengaluru traffic üõµ
            </h2>

            <p class="local-message">
                ‚ÄúAnna, this URL is like searching for parking in Commercial Street ‚Äî
                it just doesn't exist!‚Äù
            </p>

            <a href="/namma-bengaluru-local-guide/" class="home-button">
                Take Me Home
            </a>
        </div>
    </div>
</body>

</html>
